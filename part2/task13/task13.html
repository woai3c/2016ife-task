<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>零基础JavaScript编码（一）</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
	var $ = function(id) {
		return document.getElementById(id);
	}
	var aqiinput = $("aqi-input");
	var aqidisplay = $("aqi-display");
	var but = $("button");
	but.onclick = function(){
		var num = parseInt(aqiinput.value);
		if (num >= 0 && num <= 1000)
			aqidisplay.innerHTML = num;
		else
			alert("请输入0-1000的数值");
	}
})();
</script>
</body>
</html>
