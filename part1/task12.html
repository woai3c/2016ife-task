<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务十二：学习CSS 3的新特性</title>
	<style>
		#part1 {
			font-weight: bold;		
		}
		#part1 tr:nth-child(odd) {
			background: #d3d3d3;
		}
		#part1 th {
			background: #000;
			color: #fff;
		}
		#part1 .red {
			color: red;
		}
		#part2 {
			margin-top: 100px;
		}
		#part2 input {
			width: 100px;
			transition: all 0.5s ease-in-out;
		}
		#part2 input:focus {
			width: 200px;
			border: 1px solid blue;
		}
		#part3 {
			width: 250px;
			height: 150px;
			position: relative;
			background-color: green;
			margin-top: 100px;
			overflow: hidden;
		}
		#part3 ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.color {
			width: 100%;
			height: 100%;
			position: absolute;
			animation: 0.5s slider-init linear;
		}
		.color li {
			position: absolute;
			left: -100%;
			top: 0;
			width: 100%;
			height: 100%;
			animation: 0.5s slider-out linear;
		}
		#red {
			background-color: red;
		}
		#green {
			background-color: green;
		}
		#blue {
			background-color: blue;
		}
		.color li:target {
			left: 0%;
			animation: 0.5s slider-in linear;
		}
		@keyframes slider-init {
			0% {
				left: -100%
			}
			100% {
				left: 0%;
			}
		}
		@keyframes slider-out {
			0% {
				left: 0%;
			}
			100% {
				left: -100%;
			}
		}
		@keyframes slider-in {
			0% {
				left: 100%;
			}
			100% {
				left: 0%;
			}
		}
		#link {
			z-index: 100;
			position: absolute;
			bottom: 0;
			right: 0;
			display: flex;
		}
		#link a {
			display: block;
			margin: 0 1px;
			background-color: rgba(255, 255, 255, 0.5);
			color: white;
			text-decoration: none;
			padding: 10px 14px;
		}
	</style>	
</head>
